<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('https://i.ibb.co/5WwsfFSq/640px-Hacker-3342696-1920-1024x788.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff99;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ff99;
    }
    #signal-box {
      margin-top: 30px;
      font-size: 2rem;
      padding: 20px;
      border: 2px dashed #00ff99;
      display: inline-block;
      min-width: 250px;
      min-height: 100px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: transparent;
      color: #00ff99;
      border: 2px solid #00ff99;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 5px #00ff99;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #00ff99;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Aviator Signal Predictor</h1>
  <div id="signal-box">SIGNAL HERE</div>
  <br>
  <button onclick="generateSignal()">SIGNAL</button>

  <script>
    let clickCount = 0;

    function getRandomX() {
      return (Math.random() * (4.0 - 1.5) + 1.5).toFixed(2) + 'x';
    }

    function generateSignal() {
      let signalBox = document.getElementById('signal-box');
      signalBox.textContent = 'Analyzing...';
      setTimeout(() => {
        clickCount++;

        if (clickCount === 1) {
          signalBox.textContent = getRandomX();
        } else if (clickCount === 2) {
          signalBox.textContent = '2.51x';
        } else if (clickCount === 3) {
          signalBox.textContent = '4.69x';
        } else {
          signalBox.textContent = 'ðŸŽ¯ To get more signals â€” Register and Play!';
        }
      }, 2000); // 2 seconds delay to simulate loading
    }
  </script>
</body>
</html>
